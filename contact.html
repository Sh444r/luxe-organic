<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Organic</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html">
                <img class="logo" src="img/logo.luxe.organic.png" alt="logo.luxe.organic"></a>
            </div>
            <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="material-icons" style="font-size:36px">
                        <img src="img/menubar.png" alt="menu">
                    </i>
                </label>
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="duurzaamheid.html">Duurzaamheid</a></li>
                    <li><a href="story.html">Story</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </header>

    <main>

        <div class="hero">
            <form action="https://formspree.io/f/xeqbddjw" method="POST">
                <div class="message-icon">
                    <i class="bi bi-telegram"></i>
                    <span>Neem contact op met ons</span>
                </div>
                <div id="inputfield">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Naam" name="Naam">
                </div>
                <div id="inputfield-2">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Telefoonnummer" name="Telefoonnummer">
                </div>
                <div id="inputfield-3">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="E-mailadres" name="E-mailadres">
                </div>
                <div id="input-field">
                    <i class="bi bi-chat-right-dots"></i>
                    <textarea name="Message" placeholder="Bericht" rows="10"></textarea>
                </div>
                <button class="send-btn" type="submit">Verstuur</button>
            </form>
        </div>

        <div class="container">
            <h1>Locatie</h1>
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2437.52973045428!2d4.894624376680129!3d52.34267694934295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c60b382c723e53%3A0xffbb0629d41f9a09!2sPolish%20nail%20bar!5e0!3m2!1sen!2snl!4v1699547758541!5m2!1sen!2snl" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    title="Locatie van Oilab">
                </iframe>            
            </div>
        </div>

        <div class="container">
            <div class="container-logo">
                <img src="img/insta.png" alt="">
                <img src="img/mail.png" alt="mail-logo">
                <img src="img/phone.png" alt="phone-logo">
            </div>
        </div>

    </main>
    
    <footer>Copyright - Luxe Organic 2023</footer>

</body>


</html>
